server {
    listen 80;
    server_name sagrada.local;
    root /home/peterbutler/www/public;

    # Log configuration
    access_log /home/peterbutler/logs/sagrada-access.log;
    error_log /home/peterbutler/logs/sagrada-error.log;

    # Proxy API requests to TypeScript API
    location /api/ {
        proxy_pass http://127.0.0.1:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket endpoint
    location /ws {
        proxy_pass http://127.0.0.1:3001/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Serve static files from the dist directory
    location /dist/ {
        try_files $uri =404;
    }

    # Handle React app routing
    location / {
        try_files $uri /index.html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
